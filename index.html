    <!-- 主要内容区域 -->
    <main class="main-content">

    <!-- 留言板区域 -->
<section class="message-board">

        <h2>📝 留言板</h2>
        <p>留下您的感受、心情或任何想说的话...</p>
        
        <!-- 留言输入区 -->
        <div class="message-input">
            <textarea id="messageText" placeholder="写下您的留言..."></textarea>
            <button id="publishBtn">发布留言</button>
        </div>
        
        <!-- 留言展示区 -->
        <div class="messages-list" id="commentsContainer">
            <!-- 评论将通过JavaScript动态显示在这里 -->
        </div>
    </div>
</section>
